# Next.js static export optimized for Netlify
[build]
  publish = "out"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "9"
  NODE_ENV = "production"
  NEXT_TELEMETRY_DISABLED = "1"
  # Skip Netlify Next.js plugin for static export
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Essential security headers only - minimal configuration
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# Content type for API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    Content-Type = "application/json"

# RSS and sitemap content types
[[headers]]
  for = "/rss"
  [headers.values]
    Content-Type = "application/rss+xml"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"

# URL rewrite rules for Next.js static export with Korean URL support
[[redirects]]
  from = "/posts/*"
  to = "/posts/:splat/index.html"
  status = 200
  conditions = {Role = ["visitor"]}

# Handle trailing slash for posts
[[redirects]]
  from = "/posts/*/index.html"
  to = "/posts/:splat/"
  status = 301

# SPA fallback for client-side routing (only if file doesn't exist)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["visitor"]}
  force = false
# Next.js static export for Netlify
[build]
  publish = "out"
  command = "npm run build:production"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "9"
  NODE_ENV = "production"
  NEXT_TELEMETRY_DISABLED = "1"

# Essential security headers with cache control
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Force fresh content for HTML files on each deployment
    Cache-Control = "public, max-age=0, must-revalidate"

# HTML files - always fresh
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate, no-cache"

# Cache static assets with build hash (immutable)
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# CSS and JS files - cache with validation
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# Suppress Next.js RSC prefetch 404s (static export limitation)
[[redirects]]
  from = "/*.txt"
  to = "/:splat"
  status = 200
  force = false

# RSS and sitemap content types
[[headers]]
  for = "/rss"
  [headers.values]
    Content-Type = "application/rss+xml"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
